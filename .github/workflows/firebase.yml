name: Update Firebase on File Change

on:
  schedule:
    - cron: '0 */2 * * *' # Runs every 2 hours
  push:
    paths:
      - databases/llm.csv # Trigger on file changes (replace with your file path)

jobs:
  check-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install firebase-admin

      - name: Upload to Firebase if changed
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          echo $FIREBASE_SERVICE_ACCOUNT > firebase_creds.json
          python3 scripts/upload_to_firebase.py databases/llm.csv
